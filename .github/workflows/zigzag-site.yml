# Build and deploy documentation site using zigzag-ssg
name: Build Documentation Site (zigzag-ssg)

on:
  push:
    branches: ["main"]
    paths:
      - 'site/**'
      - 'tools/zigzag-ssg/**'
      - '.github/workflows/zigzag-site.yml'
  pull_request:
    paths:
      - 'site/**'
  workflow_dispatch:

permissions: read-all

# Allow only one concurrent deployment
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - name: Checkout
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2
        with:
          submodules: recursive

      - name: Setup Zig
        uses: goto-bus-stop/setup-zig@abea47f85e598557f500fa1fd2ab7464fcb39406 # v2.2.1
        with:
          version: 0.11.0

      - name: Build zigzag-ssg
        working-directory: tools/zigzag-ssg
        run: zig build

      - name: Build site
        working-directory: site
        run: |
          # Build the site generator
          zig build

          # Run the site generator
          ./zig-out/bin/bofig-site build || {
            echo "Site build not yet functional, using fallback..."
            # Fallback: copy content as-is with basic HTML wrapper
            mkdir -p _site
            cp -r static/* _site/ 2>/dev/null || true
            for f in content/*.md; do
              filename=$(basename "$f" .md)
              cat > "_site/${filename}.html" << 'ENDHTML'
          <!DOCTYPE html>
          <html lang="en">
          <head>
            <meta charset="UTF-8">
            <meta name="viewport" content="width=device-width, initial-scale=1.0">
            <title>Evidence Graph - bofig</title>
            <link rel="stylesheet" href="/style.css">
          </head>
          <body>
            <header><nav>
              <a href="/">Evidence Graph</a>
              <a href="/docs.html">Docs</a>
              <a href="/api.html">API</a>
              <a href="https://github.com/hyperpolymath/bofig">GitHub</a>
            </nav></header>
            <main><article>
          ENDHTML
              # Simple markdown to HTML (basic)
              sed 's/^# \(.*\)/<h1>\1<\/h1>/;s/^## \(.*\)/<h2>\1<\/h2>/;s/^### \(.*\)/<h3>\1<\/h3>/;s/^- \(.*\)/<li>\1<\/li>/;s/^```.*/<pre><code>/;s/^```/<\/code><\/pre>/' "$f" | grep -v "^---" >> "_site/${filename}.html"
              echo '</article></main><footer><p>Â© 2025 Evidence Graph Project</p></footer></body></html>' >> "_site/${filename}.html"
            done
          }

      - name: Upload artifact
        uses: actions/upload-pages-artifact@7b1f4a764d45c48632c6b24a0339c27f5614fb0b # v4.0.0
        with:
          path: site/_site

  deploy:
    if: github.ref == 'refs/heads/main'
    needs: build
    runs-on: ubuntu-latest
    permissions:
      pages: write
      id-token: write
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@d6db90164ac5ed86f2b6aed7e0febac5b3c0c03e # v4.0.5
